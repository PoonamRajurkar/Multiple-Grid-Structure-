<html lang="en">
  <head>
    <title>Grid Structure Design</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

      div {

  </head>
  <body>
<h1 class="text-center">
    GRID STRUCTURE 
</h1>

    <div class="container">
      <div class="row">
        <div class="col-lg-4" style="background-color: rgb(142, 81, 164);"><strong> 4</strong></div>
        <div class="col-lg-8">
            <div class="row" style="background-color: yellow;">
                100
            </div>
            <div class="row">
                <div class="col-6" style="background-color: aqua;">00</div>
                <div class="col-6" style="background-color: blueviolet;">00</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6" style="background-color: rgb(163, 164, 81);"><strong> 6</strong></div>
        <div class="col-lg-6" style="background-color: rgb(163, 164, 81);">
            <div class="row" style="background-color: pink;">
                1
            </div>
            <div class="row" style="background-color: greenyellow;">
                1
            </div>
        </div>
    </div>

    <div class="row" >

        <div class="col-lg-4">
            <div class="row" style="background-color: blanchedalmond;">
                <div class="col"></div>
                <div class="col">
                    <div class="row" style="background-color: blanchedalmond;"></div>
                    <div class="row" style="background-color: rgb(106, 97, 84);">1</div>
                </div>
            </div>
            <div class="row" style="background-color: rgb(153, 109, 42);">200</div>
        </div>

        <div class="col-lg-4" style="background-color: rgb(206, 50, 50);"> 4</div>
        <div class="col-lg-4" > 
            <div class="row" style="background-color: rgb(101, 109, 217);">00</div>
            <div class="row">
                <div class="col" style="background-color: hsl(300, 90%, 23%);">1</div>
                <div class="col" style="background-color: rgb(121, 14, 34);">2</div>
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col-lg-6" style="background-color: rgb(62, 136, 146);"><strong> 6</strong></div>
        <div class="col-lg-6" style="background-color: rgb(62, 136, 146);">
            <div class="row" style="border: 1px solid rgb(23, 20, 20);
            color: black; text-align:center">
                <div class="col-6" style="background-color: rgb(210, 159, 57);">0</div>
                <div class="col-6" style="background-color: blue;">0</div>
            </div>
            <div class="row" style="border: 1px solid whitesmoke;
            color: black; text-align:center">
                <div class="col-6" style="background-color: blue;">0</div>
                <div class="col-6" style="background-color: rgb(210, 159, 57);">0</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6" style="background-color: rgb(92, 172, 63);">
            <div class="row" style="border: 1px solid rgb(23, 20, 20);
            color: black; text-align:center">
                <div class="col-6" style="background-color: rgb(210, 159, 57);">0</div>
                <div class="col-6" style="background-color: blue;">0</div>
            </div>
            <div class="row" style="border: 1px solid whitesmoke;
            color: black; text-align:center">
                <div class="col-6" style="background-color: blue;">0</div>
                <div class="col-6" style="background-color: rgb(210, 159, 57);">0</div>
            </div>
        </div>
        <div class="col-lg-6" style="background-color: yellow;">
            1
        </div>
    </div>


<div class="row">
<div class="col-4" style="background-color: rgb(124, 171, 212);height:50;">
</div>
<div class="col-4" style="background-color: rgb(8, 8, 8);height:50;">
</div>
<div class="col-4" style="background-color: rgb(236, 38, 203);height:50;">
</div>
</div>
<div class="row">
    <div class="col" style="background-color: rgb(124, 171, 212);height:50;">
    </div>
    <div class="col" style="background-color: rgb(124, 171, 212);height:50;">
    </div>
    </div>
    </div>
  </body>
</html>
