<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid Structure</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <div class="container mt-5">
    <div class="row">
        <div class="col-6" style="height:50px; ">
            <div class="row">
                <div class="col-12" style="background-color:rgb(192, 149, 233); height:25px;"></div>
            </div>

            <div class="row">

            </div>
        </div>
        <div class="col-6" style="background-color:rgb(153, 190, 7); height:50px;"></div>

                <div class="col-12" style="background-color:blueviolet; height:25px;"></div>
            </div>

                <div class="col-12" style="background-color:rgb(121, 192, 133); height:25px;"></div>
            </div>
        </div> 
    </div>

    <div class="row">
      <div class="col-12" style="background-color:red; height:25px;"></div>
      <div class="col-12" style="background-color:aquamarine; height:25px;"></div>
    </div>

  <div class="row">
      <div class="col-2" style="height:50px;">

            <div class="col-12" style="background-color:blueviolet; height:25px;"></div>
        </div>

        <div class="row">
            <div class="col-12" style="background-color:rgb(121, 192, 133); height:25px;"></div>
        </div>
      </div>

      <div class="col-2" style="background-color:rgb(74, 67, 72); height:50px;"></div> 

      <div class="col-2" style=" height:50px;">
        <div class="row">
            <div class="col-12" style="background-color:rgb(206, 166, 244); height:25px;"></div>
        </div>

        <div class="row">
            <div class="col-12" style="background-color:rgb(121, 192, 133); height:25px;"></div>
        </div>
      </div>

      <div class="col-2" style="height:50px;">
        <div class="row">
            <div class="col-12" style="background-color:rgb(48, 120, 66); height:25px;"></div>
        </div>

        <div class="row">
            <div class="col-12" style="background-color:rgb(124, 27, 175); height:25px;"></div>
        </div>
      </div> 

      <div class="col-2" style="background-color:rgb(217, 109, 183); height:50px;"></div>
      
      <div class="col-2" style="height:50px;">
        <div class="row">
            <div class="col-12" style="background-color:rgb(221, 122, 23); height:25px;"></div>
        </div>

        <div class="row">
            <div class="col-12" style="background-color:rgb(151, 139, 136); height:25px;"></div>
        </div>
      </div> 
  </div>

  <div class="row">
    <div class="col-3" style="background-color:rgb(41, 171, 24);height:25px;"></div>
    <div class="col-3" style="background-color:rgb(51, 56, 211);height:25px;"></div>
    <div class="col-4" style="background-color:rgb(191, 31, 148);height:25px;"></div>
    <div class="col-2" style="background-color:rgb(220, 224, 20);height:25px;"></div>
  </div>

  <div class="row">
    <div class="col-2" style="background-color:rgb(182, 204, 179);height:25px;"></div>
    <div class="col-4" style="background-color:rgb(6, 7, 43);height:25px;"></div>
    <div class="col-3" style="background-color:rgb(30, 232, 124);height:25px;"></div>
    <div class="col-3" style="background-color:rgb(174, 86, 159);height:25px;"></div>
  </div>

 </div>

<br>

 <div class="container ">
    <div class="row">
        <div class="col-6" style="height:50px;">
            <div class="row">
                <div class="col-12" style="background-color:blueviolet; height:25px;"></div>
            </div>
    
            <div class="row">
                <div class="col-12" style="background-color:rgb(121, 192, 133); height:25px;"></div>
            </div>
        </div>

        <div class="col-3" style="background-color:rgb(12, 55, 68);height:50px;"></div>
    </div>

        <div class="col-3" style="background-color:rgb(50, 150, 100); height:50px;"> </div>

            <div class="row">
                <div class="col-12" style="background-color:rgb(41, 124, 68); height:25px;"></div>
            </div>
    
            <div class="row">
                <div class="col-12" style="background-color:rgb(121, 192, 133); height:25px;"></div>
            </div>
        </div>
        <div class="col-3" style="background-color:rgb(46, 25, 129);height:50px;"></div>
        <div class="col-3" style="background-color:rgb(22, 183, 232);height:50px;"></div>
    </div>
</div>

<br>

 <br>

 <div class="container">
    <div class="row">
        <div class="col-6" style="height:100px">
            <div class="row">
                <div class="col-12" style="background-color:rgb(195, 225, 44); height:50px;"></div>
            </div>
    
            <div class="row">
                <div class="col-12" style="background-color:brown; height:50px;"></div>
            </div>
        </div>
        <div class="col-3" style="background-color:rgb(6, 95, 27); height:100px"></div>

            <div class="row">

            <div class="row">

                <div class="col-6" style="background-color:rgb(9, 126, 144); height:50px;"></div>
            </div>
    
            <div class="row">
                <div class="col-6" style="background-color:rgb(88, 5, 69); height:50px;"></div>

        </div>
    </div>
